<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="../css/basic.css">
	<title>Test</title>

<link rel="icon" type="image/x-icon" href="../images/search_icon_dark.png">

<style>
		body {
			background-image: url('../images/page_bg_gradient.png');
		}

		#toolbar{
			background-image: linear-gradient(transparent, black);
			
			position: absolute;
			bottom: 0px;
			left: 0px;
			width: 100%;
			height: 50px;

			display: flex;
			align-items: center;
			gap: 25px;

		}

		.format_icon{
			height: 25px;
		}
	</style>

</head>

<body>

	<h1 contenteditable="true">
		Title
	</h1>

	
	<div id="titleDivider">

		<img src="../images/page corner.png" style="height: 40px; width: auto; margin: 0px;  transform: rotate(180deg);">
	</div>

    <div id="editor" contenteditable="">
        <h2>
            header h2
        </h2>
        <p>
            content here
        </p>
    </div>

	<div id="toolbar">
		<h4 style="margin-left: 25px; margin-bottom: 15px;">Toolbar:</h4>
		<div>
			<img class="format_icon" src="../images/search_icon.png" onclick="addSection('h1')">
		</div>
		<div>
			<img class="format_icon" src="../images/search_icon.png" onclick="addSection('h2')">
		</div>
		<div>
			<img class="format_icon" src="../images/search_icon.png" onclick="addSection('h3')">
		</div>

			<img class="format_icon" src="../images/search_icon.png" onclick="addSection('h4')">
		</div>
		<div>
			<img class="format_icon" src="../images/search_icon.png" onclick="addSection('h5')">
		</div>
		<div>
			<img class="format_icon" src="../images/search_icon.png" onclick="addSection('p')">
		</div>
	</div>

	<script src="../js/pageUpdate.js"></script>
	<script src="../js/hiddenPlanesrift.js"></script>
    <script src="templateUpdate.js"></script>
